    }

    # Proxy para playlist-service
    location /api/playlist/ {
        proxy_pass http://playlist-service:8004/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Compat: permitir llamadas al path /playlists (sin prefijo /api) que hoy
    # caen en la SPA. Esto ayuda a despliegues donde el frontend llama a
    # /playlists en lugar de /api/playlist/. Ajusta según convenga.
    location /playlists/ {
        proxy_pass http://playlist-service:8004/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location = /playlists {
        proxy_pass http://playlist-service:8004/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy para search-service
    location /api/search/ {
        proxy_pass http://search-service:8006/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Compat: permitir llamadas al path /search (sin prefijo /api) que hoy
    # caen en la SPA. Esto ayuda a despliegues donde el frontend llama a
    # /search en lugar de /api/search/. Ajusta según convenga.
